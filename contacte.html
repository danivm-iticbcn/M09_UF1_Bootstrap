<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Formulari contacte</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!--Icona menu-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
        type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- css -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <form class=" container col-12 pt-5">
        <!--Fila 1-->
        <div class="row">
            <div class="col-5 pb-3">
                <label for="nom">Nom</label>
            </div>
            <div class="col-2">

            </div>
            <div class="col-5 pb-3">
                <label for="cognom">Cognoms</label>
            </div>
        </div>
        <!--Inputs 1-->
        <div class="row">
            <div class="col-5 mb-5">
                <input id="nom" type="text" class="form-control" placeholder="Nom" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="col-2">

            </div>
            <div class="col-5">
                <input id="cognom" type="text" class="form-control" placeholder="Cognoms" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <!--Inputs 2-->
        <div class="row">
            <div class="col-5 pb-3">
                <label for="correu">Correu electrònic</label>
            </div>
            <div class="col-2">

            </div>
            <div class="col-5 pb-3">
                <label for="password">Password</label>
            </div>
        </div>
        <!--Insputs 2-->
        <div class="row">
            <div class="col-5 mb-5">
                <input id="correu" type="text" class="form-control" placeholder="Correu electrónic"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="col-2">

            </div>
            <div class="col-5">
                <input id="password" type="text" class="form-control" placeholder="Password" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <!--Fila 3-->
        <div class="row">
            <div class="col-12 pb-3">
                <label for="adreça">Adreça</label>
            </div>
        </div>
        <!--Inputs 3-->
        <div class="row">
            <div class="col-12 mb-5">
                <input id="adreça" type="text" class="form-control" placeholder="Adreça" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <!--Fila 4-->
        <div class="row">
            <div class="col-4 pb-3">
                <label for="pais">Pais</label>
            </div>
            <div class="col-4">
                <label for="ciutat">Ciutat</label>
            </div>
            <div class="col-4 pb-3">
                <label for="cp">C.P.</label>
            </div>
        </div>
        <!--Inputs 4-->
        <div class="row">
            <div class="col-4 mb-5">
                <select class="form-select" id="pais">
                    <option selected></option>
                    <option values="1">Espanya</option>
                    <option values="2">Italia</option>
                    <option values="3">Japon</option>
                </select>
            </div>
            <div class="col-4">
                <select class="form-select" id="ciutat">
                    <option selected></option>
                    <option values="1">Barcelona</option>
                    <option values="2">Roma</option>
                    <option values="3">Tokio</option>
                </select>
            </div>
            <div class="col-4">
                <input id="cp" type="text" class="form-control" placeholder="Codi Postal" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <!--Check-->
        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Accepto les condicions</label>
        </div>
        <!--Buto-->
        <div class="d-grid gap-2 col-1 p5">
            <button type="submit" class="btn btn-secondary" name="button">Enviar</button>
        </div>
    </form>
</body>

</html>
